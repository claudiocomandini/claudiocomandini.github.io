 
 
 
 <a  data-toggle="modal" href="#{{ include.nomefile }}">{{ include.titolo }}</a>
  <!-- Modal -->
<div class="container">
  <div class="modal fade" id="{{ include.nomefile }}" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{ include.titolo }}</h4>
        </div>
        <div class="modal-body">
          <iframe src="/assets/backup/{{ include.nomefile }}" width="850" height="500" frameborder="0" allowtransparency="true"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
